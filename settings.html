<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

  <div class="wrapper">
    <div class="sidebar">
      <a onclick='extendMenu()' class='extendButton' style='padding: 19.5px 0px;'><i class="fas fa-arrow-right"></i></a>
      <a href="home.html"><i class="fas fa-home"></i> Home</a>
      <a href="orders.html"><i class="fas fa-box-open"></i> Orders</a>
      <a href="settings.html" style='margin-top: auto;'><i class="fas fa-cog"></i> Instellingen</a>
      <a onclick='document.getElementById("popuplogout").classList.add("visible")'><i class="fas fa-sign-out-alt"></i>
        Uitloggen</a>
    </div>

    <div class="main_content">
      <div style="background: #9fda34;">
        <br>
        <h1 style="text-align: center; color: white;">Instellingen</h1>
        <hr>
      </div>

      <div style='display: flex;'>

        <div class="form" style='margin: 1vw;'>
          <form class="login-form">
            <h3 style='margin: 1vw;'>Naam</h3>
            <div class='inputmid'>
            <input class="namechange" type="name" id="namechange" placeholder="Naam wijzigen" />
            </div>
          </form>
          <button onclick='changeName()'>Wijzigen</button>
        </div>

        <div class="form" style='margin: 1vw;'>
          <form class="login-form">
            <h3 style='margin: 1vw;'>Gebruikersnaam</h3>
            <div class='inputmid'>
            <input class="usernamechange" type="username" id="usernamechange" placeholder="Gebruikersnaam wijzigen" />
            </div>
          </form>
          <button onclick='changeUsername()'>Wijzigen</button>
        </div>

        <div class="form" style='margin: 1vw;'>
          <form class="login-form">
            <h3 style='margin: 1vw;'>Wachtwoord</h3>
            <input class="passwordchangeold" type="password" id="passwordchangeold" placeholder="Oude wachtwoord" />
            <input class="passwordchangenew" type="password" id="passwordchangenew" placeholder="Nieuwe wachtwoord" />
            <input class="passwordchangenewrepeat" type="password" id="passwordchangenewrepeat" placeholder="Nieuwe wachtwoord herhalen" />
          </form>
          <button onclick='changePassword()'>Wijzigen</button>
        </div>

    </div>

    <div class='second-row' style='display: flex;'>

      <div class="form" style='margin: 1vw;'>
        <form class="login-form">
          <h3 style='margin: 1vw;'>MyParcel API Key</h3>
          <input class="myparcelkeychange"  type="myparcelkeychange" id='mpKeyInputChange' placeholder="MyParcel API Key wijzigen"/>
        </form>
        <button onclick='changeName()'>Wijzigen</button>
      </div>

      <div class="form" style='margin: 1vw;'>
        <form class="login-form">
          <h3 style='margin: 1vw;'>Lightspeed API Key</h3>
          <input class="lightspeedkeychange" type="lightspeedkeychange" id='lsKeyInputChange' placeholder="Lightspeed API Key wijzigen"/>
        </form>
        <button onclick='changeUsername()'>Wijzigen</button>
      </div>

      <div class="form" style='margin: 1vw;'>
        <form class="login-form">
          <h3 style='margin: 1vw;'>Lightspeed Secret</h3>
          <input class="lightspeedsecretchange" type="lightspeedsecretchange" id='lsSecretInputChange' placeholder="Lightspeed Secret wijzigen"/>
        </form>
        <button onclick='changePassword()'>Wijzigen</button>
      </div>

  </div>

    </div>
  </div>



  <div id="popuplogout" class="overlay">
    <div class="popup" style="text-align: center;">
      <h2>Uitloggen</h2>
      <p><b>Weet u zeker dat u wilt uitloggen?</b></p>
      <div style="display: flex;">
        <button class="ja" onclick='window.location.href="./index.html";localStorage.clear();'
          style="background: green; width: 50%; margin: 2%;">Ja</button>
        <button class="nee" onclick="document.getElementById('popuplogout').classList.remove('visible')"
          style="background: red; width: 50%; margin: 2%;">Nee</button>
      </div>
      <div class="content">
      </div>
    </div>
  </div>

  <div id="popuppassword" class="overlay">
    <div class="popup">
      <h2>Uw wachtwoord kon niet worden aangepast!</h2>
      <p class='errormsg'></p>
      <a class="close" onclick = 'document.getElementById("popuppassword").classList.remove("visible")'>&times;</a>
      <div class="content">
      </div>
    </div>
  </div>

  <div id="popupchange" class="overlay">
    <div class="popup">
      <h2>Uw gegevens zijn aangepast!</h2>
      <p class='changemessage'></p>
      <a class="close" onclick = 'document.getElementById("popupchange").classList.remove("visible")'>&times;</a>
      <div class="content">
      </div>
    </div>
  </div>

  <script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" scr="js/bootstrap.min.js"></script>
  <script type="text/javascript" src='js/account.js'></script>
  <script type="text/javascript" src="js/menu.js"></script>

</body>

</html>
