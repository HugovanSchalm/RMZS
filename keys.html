<html>
 <head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
 </head>
 <body>
 <div class="login-page">
  <div class="form">
    <form class="login-form">
      <img src="img/logo.png">
      <h3>Inloggegevens</h3>
      <input class="namecreate" type="name" placeholder="Naam"/>
      <input class="usernamecreate" type="username" placeholder="Gebruikersnaam"/>
      <input class="passwordcreate" type="password" placeholder="Wachtwoord"/>
      <br>
      <h3>API Keys</h3>
      <input class="myparcelkey"  type="myparcelkey" placeholder="MyParcel API Key"/>
      <input class="lightspeedkey" type="lightspeedkey" placeholder="Lightspeed API Key"/>
      <input class="lightspeedsecret" type="lightspeedsecret" placeholder="Lightspeed Secret"/>
      <button>Inloggen</button>
    </form>
  </div>
</div>

<script>
  $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});  
</script>

<script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" scr="js/bootstrap.min.js"></script>

 </body>
</html>
