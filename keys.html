<html>
 <head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
 </head>
 <body style='
 background: #76b852;
 background: -webkit-linear-gradient(right, #76b852, #8DC26F);
 background: -moz-linear-gradient(right, #76b852, #8DC26F);
 background: -o-linear-gradient(right, #76b852, #8DC26F);
 background: linear-gradient(to left, #76b852, #8DC26F);
 font-family: "Roboto", sans-serif;
 -webkit-font-smoothing: antialiased;
 -moz-osx-font-smoothing: grayscale;      '>
 <div class="login-page">
  <div class="form">
    <form class="login-form">
      <img src="img/logo.png">
      <h3>Inloggegevens</h3>
      <input class="namecreate" type="name" id='naamInput' placeholder="Naam"/>
      <input class="usernamecreate" type="username" id='usernameInput' placeholder="Gebruikersnaam"/>
      <input class="passwordcreate" type="password" id='passwordInput' placeholder="Wachtwoord"/>
      <input class="passwordcreaterepeat" type="password" id='passwordInputRepeat' placeholder="Wachtwoord herhalen"/>
      <br>
      <h3>API Keys</h3>
      <input class="myparcelkey"  type="myparcelkey" id='mpKeyInput' placeholder="MyParcel API Key"/>
      <input class="lightspeedkey" type="lightspeedkey" id='lsKeyInput' placeholder="Lightspeed API Key"/>
      <input class="lightspeedsecret" type="lightspeedsecret" id='lsSecretInput' placeholder="Lightspeed Secret"/>
    </form>
    <button onclick='makeAccount()'>Account aanmaken</button>
  </div>
</div>

<div id="popup1" class="overlay">
	<div class="popup">
    <h2>Uw account kan niet worden geregistreerd!</h2>
    <p class='errormsg'></p>
		<a class="close" onclick = 'document.getElementById("popup1").classList.remove("visible")'>&times;</a>
		<div class="content">
		</div>
	</div>
</div>

<script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" scr="js/bootstrap.min.js"></script>
<script type='text/javascript' src='js/account.js'></script>

 </body>
</html>
