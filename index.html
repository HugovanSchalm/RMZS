<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
</head>

<body>
  
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>

  <div class="wrapper">
      <div class="sidebar">
          <h2>Menu</h2>
          <ul>
              <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
              <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
              <li><a href="#"><i class="fas fa-address-card"></i>About</a></li>
              <li><a href="#"><i class="fas fa-project-diagram"></i>portfolio</a></li>
              <li><a href="#"><i class="fas fa-blog"></i>Blogs</a></li>
              <li><a href="#"><i class="fas fa-address-book"></i>Contact</a></li>
              <li><a href="#"><i class="fas fa-map-pin"></i>Map</a></li>
          </ul> 
          <div class="social_media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>


      <div class="main_content">
          <div class="header">Klantgegevens</div>  

          

          <div id='myparcel'>
            <table id='zendingen' style='width: 100%;'>
              <tr>
                <th><span><a onclick='selectAllParcels()'><i id="selectAllIcon" class="fas fa-square checkmark"></i></a></span></th>
                <th>Type</th>
                <th>Status</th>
                <th><a onclick='sortNaam()' class='sortBtn' id="naamButton">Naam</a></th>
                <th><a onclick="sortStad()" class='sortBtn' id='stadButton'>Adres</a></th>
                <th>Contact</th>
                <th><a onclick="sortDatum()" class='sortBtn' id="datumButton">Datum</a></th>
              <th><a class='reload' onclick="getMyParcelData(); $(this).addClass('spin'); $(this).on('transitionend MSTransitionEnd webkitTransitionEnd oTransitionEnd', ()=>{$(this).addClass('notransition');$(this).removeClass('spin');$(this)[0].offsetHeight; $(this).removeClass('notransition')})"><i class="fas fa-sync"></i></a>  <a onclick='getPDF(selectedParcels)'><i class="fas fa-print"></i></a></th>
              </tr>
            </table>
          </div>

      </div>


  </div>

  <script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" scr="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/myparcel.js"></script>
  <script type="text/javascript" src="js/menu.js"></script>
</body>

</html>
