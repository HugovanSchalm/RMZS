<html>
 <head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/all.css">
 </head>
 <body>
 <div class="login-page">
  <div class="form">
    <form class="login-form">
      <img src="img/logo.png">
      <input class="username" type="username" id="username" placeholder="Gebruikersnaam"/>
      <input class="password" type="password" id="password" placeholder="Wachtwoord"/>
    </form>
      <a style="cursor:pointer; display: block; padding-bottom: 1vw; color: red;" onclick="document.getElementById('popup2').classList.add('visible')">Account verwijderen</a>
    <button onclick='login()'>Inloggen</button>
  </div>
</div>

<div id="popup1" class="overlay">
	<div class="popup">
    <h2>Inloggen mislukt!</h2>
    <p class='errormsg'></p>
		<a class="close" onclick = 'document.getElementById("popup1").classList.remove("visible")'>&times;</a>
		<div class="content">
		</div>
	</div>
</div>

<div id="popup2" class="overlay">
	<div class="popup" style="text-align: center;">
    <h2>Account verwijderen</h2>
    <p><b>Weet u zeker dat u dit account wilt verwijderen?</b></p>
      <div style="display: flex;">
        <button class="ja" onclick = 'deleteAccount()' style="background: green; width: 50%; margin: 2%;">Ja</button>
        <button class="nee" onclick="document.getElementById('popup2').classList.remove('visible')" style="background: red; width: 50%; margin: 2%;">Nee</button>
      </div>
		<div class="content">
		</div>
	</div>
</div>

<script type="text/javascript" scr="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" scr="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/account.js"></script>

 </body>
</html>
